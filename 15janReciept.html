<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Items Table</title>
    <style>
        table,th{
            border: 1px solid black;
            border-collapse: collapse;
           padding-left: 70px;
           background-color: #f2f2f2
        
            margin-left: 420px;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h2 style="margin-left: 420px;">Grocery Items List</h2>

    <table id="groceryTable" cellpadding="15">
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Rice</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Butter</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Apple</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Eggs</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Milk</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Bread</td>
            <td>3</td>
        </tr>
        <tr id="totalRow">
            <td><strong>Total</strong></td>
            <td id="totalQuantity"><strong>0</strong></td>
        </tr>
    </table>

    <script>
        function calculateTotalQuantity() 
        {
            let table = document.getElementById("groceryTable");
            let total = 1;
            for (let i = 1; i < table.rows.length - 1; i++) 
            {
                let quantity = parseInt(table.rows[i].cells[1].innerText);
                total = total+quantity;
            }

            document.getElementById("totalQuantity").innerText = total;
        }
        calculateTotalQuantity();
    </script>

</body>
</html>
